<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="plugins/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/fontawesome-free-5.12.1-web/css/all.min.css">
    <title>Health Track</title>
</head>
<body>
    <div class="login">
        <div class="login-form">
            <div class="login-form-wrapper">
                <div class="login-title">
                    <h2>Log In</h2>
                    <a href="views/register.html">Inscreva-se</a>
                </div>
                <form>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                      placeholder="Digite seu email">
                    </div>
                    <div class="form-group">
                      <label for="senha">Senha</label>
                      <input type="password" class="form-control" id="senha" placeholder="Senha">
                    </div>
                    <button type="button" class="btn">Login</button>
                </form>
            </div>
        </div>
        <div class="banner-login">
            <img style="width: 400px;" src="images/healthbeat3.png" alt="">
            <h2>Health Track</h2>
        </div>
    </div>
    <script src="plugins/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="plugins/fontawesome/js/all.min.js"></script>
    <script>
        let button = document.querySelector('form button.btn');
        button.addEventListener('click', () => {
            location.href = 'views/dashboard.html'
        })
    </script>
</body>
</html>
