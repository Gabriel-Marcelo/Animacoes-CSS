<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/all.css">
        <link rel="stylesheet"
            href="../plugins/bootstrap-4.4.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="../plugins/fontawesome-free-5.12.1-web/css/all.min.css">
        <title>Health Track</title>
    </head>
    <body>
        <div class="flex-dashboard">
            <sidebar>
                <div class="sidebar-title">
                    <img src="../images/healthbeat3.png">
                    <h2>Health Track</h2>
                </div>
                <div class="menu">
                    <ul>
                        <li class="selected">
                            <i class="fas fa-home"></i>
                            <a href="dashboard.html">Dashboard</a>
                        </li>
                        <li>
                            <i class="fas fa-user"></i>
                            <a href="perfil.html">Perfil</a>
                        </li>
                        <li>
                            <i class="fas fa-balance-scale-right"></i>
                            <a href="gerenciarPeso.html">Gerenciar peso e altura</a>
                        </li>
                        <li>
                            <i class="fas fa-heartbeat"></i>
                            <a href="gerenciarPressao.html">Gerenciar pressão arterial</a>
                        </li>
                        <li>
                            <i class="fas fa-skating"></i>
                            <a href="gerenciarAtividades.html">Gerenciar atividades físicas</a>
                        </li>
                        <li>
                            <i class="fas fa-utensils"></i>
                            <a href="gerenciarAlimentos.html">Gerenciar alimentos</a>
                        </li>
                        <li>
                            <i class="fas fa-calculator"></i>
                            <a href="calcularIMC.html">Calcular IMC</a>
                        </li>
                    </ul>
                </div>
            </sidebar>
            <main>
                <header>
                    <a href="dashboard.html"> <i class="fas fa-home"></i> Dashboard</a>
                    <a href="../index.html"> <i class="fas fa-sign-out-alt"></i> Logout</a>
                </header>
                <div class="main-content">
                   <div class="main-content-title">
                       <p>DASHBOARD</p>
                   </div>
                   <div class="dashboard-content">
                        <div class="dashboard-flex-parent">
                            <div class="dashboard-box">
                                <div class="dashboard-box-wrapper">
                                    <div class="box-icon box-weight">
                                        <i class="fas fa-dumbbell"></i>
                                    </div>
                                    <div class="value">80kg</div>
                                    <div class="type">PESO</div>
                                    <div class="box-value-percentual box-value-weight">
                                        <i class="fas fa-arrow-up"></i>
                                        10%
                                    </div>
                                </div>
                            </div>
                            <div class="dashboard-box">
                                <div class="dashboard-box-wrapper">
                                    <div class="box-icon box-pressure">
                                        <i class="fas fa-heartbeat"></i>
                                    </div>
                                    <div class="value">23MMHC</div>
                                    <div class="type">PESSÃO ARTERIAL</div>
                                    <div class="box-value-percentual box-value-pressure">
                                        <i class="fas fa-arrow-up"></i>
                                        10%
                                    </div>
                                </div>
                            </div>
                            <div class="dashboard-box">
                                <div class="dashboard-box-wrapper">
                                    <div class="box-icon box-imc">
                                        <i class="fas fa-calculator"></i>
                                    </div>
                                    <div class="value">23,2</div>
                                    <div class="type">IMC</div>
                                    <div class="box-value-percentual box-value-imc">
                                        <span>NORMAL</span>
                                    </div>
                                </div>
                            </div>
                            <div class="dashboard-box">
                               <div class="dashboard-box-wrapper">
                                <div class="box-icon box-workout">
                                    <i class="fas fa-biking"></i>
                                </div>
                                <div class="value">BICICLETA</div>
                                <div class="type">ATIVIDADE FÍSICA</div>
                                <div class="box-value-percentual box-value-workout">
                                    <i class="far fa-clock"></i>
                                    <span>26/06/2018</span>
                                </div>
                               </div>
                            </div>
                        </div>
                   </div>
                </div>
            </main>
        </div>
        <script src="../plugins/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
        <script src="../plugins/fontawesome/js/all.min.js"></script>
    </body>
</html>
