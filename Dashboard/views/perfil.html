<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/all.css">
        <link rel="stylesheet"
            href="../plugins/bootstrap-4.4.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="../plugins/fontawesome-free-5.12.1-web/css/all.min.css">
        <title>Health Track</title>
    </head>
    <body>
        <div class="flex-dashboard">
            <sidebar>
                <div class="sidebar-title">
                    <img src="../images/healthbeat3.png">
                    <h2>Health Track</h2>
                </div>
                <div class="menu">
                    <ul>
                        <li>
                            <i class="fas fa-home"></i>
                            <a href="dashboard.html">Dashboard</a>
                        </li>
                        <li class="selected">
                            <i class="fas fa-user"></i>
                            <a href="perfil.html">Perfil</a>
                        </li>
                        <li>
                            <i class="fas fa-balance-scale-right"></i>
                            <a href="gerenciarPeso.html">Gerenciar peso e altura</a>
                        </li>
                        <li>
                            <i class="fas fa-heartbeat"></i>
                            <a href="gerenciarPressao.html">Gerenciar pressão arterial</a>
                        </li>
                        <li>
                            <i class="fas fa-skating"></i>
                            <a href="gerenciarAtividades.html">Gerenciar atividades físicas</a>
                        </li>
                        <li>
                            <i class="fas fa-utensils"></i>
                            <a href="gerenciarAlimentos.html">Gerenciar alimentos</a>
                        </li>
                        <li>
                            <i class="fas fa-calculator"></i>
                            <a href="calcularIMC.html">Calcular IMC</a>
                        </li>
                    </ul>
                </div>
            </sidebar>
            <main>
                <header>
                    <a href="dashboard.html"> <i class="fas fa-home"></i> Dashboard</a>
                    <a href="../index.html"> <i class="fas fa-sign-out-alt"></i> Logout</a>
                </header>
                <div class="main-content">
                    <div class="main-content-title">
                        <h2>Perfil</h2>
                    </div>
                   <div class="perfil-parent">
                       <div class="perfil">
                           <div class="perfil-img">
                                <div class="img">

                                </div>
                           </div>
                           <div class="perfil-form">
                                <form>
                                    <div class="form-group">
                                    <label for="name">Nome</label>
                                    <input type="text" class="form-control" id="name" placeholder="Nome completo">
                                    </div>
                                    <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email">
                                    </div>
                                    <div class="form-group">
                                        <label for="idade">Idade</label>
                                        <input type="text" class="form-control" id="idade" placeholder="idade">
                                    </div>
                                    <div class="form-group">
                                        <label for="genre">Gênero</label>
                                        <select id="genre" class="form-control">
                                        <option selected>Masculino</option>
                                        <option>Feminino</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Senha</label>
                                        <input type="text" class="form-control" id="password" placeholder="senha">
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                                            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn">Salvar</button>
                                </form>
                           </div>
                       </div>
                   </div>
                </div>
            </main>
        </div>
        <script src="../plugins/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
        <script src="../plugins/fontawesome/js/all.min.js"></script>
    </body>
</html>
